// グーの場合

$("#gu_btn").on("click",function(){
  const num = Math.ceil( Math.random() * 3);
  console.log(num);

  if (num==1) {
    $("#pc_hands").html('<img src="img/gu.png">'); 
    $("#judgment").html("Draw");
    $("#judgment").css('color','#666');
    $("#judgment").css('font-weight','normal');
    $("#judgment").css('fontSize','30px');

}

    $("#pc_hands").html('<img src="img/choki.png">');

    $("#judgment").css('fontSize','50px');

}
